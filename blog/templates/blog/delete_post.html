{% extends 'blog/layout.html' %}
{% load static %}

{% block header %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({% static "about/img/about-bg.jpg" %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>About Me</h1>
                    <span class="subheading">This is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
{% block content %}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ post.title }}"?</p>
                <input type="submit" value="확인" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
