
{% extends 'layout.html' %}
{% load static %}

{% block header %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static "blog/img/home-bg.jpg" %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>SODA BLOG</h1>
            <span class="subheading">Introduction</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          {% for post in post_list %}
            <a href="{% url "blog:post_detail" pk=post.id %}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
            </a>
            <p class="post-meta">Posted by
              <a href="#">{{ post.writer}}</a>
              {{ post.created_at }}</p>
          {% endfor %}
          </div>
        
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{% url "blog:new_post" %}">New Post&rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
