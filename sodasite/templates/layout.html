<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>SODA blog</title>
</head>
<body>
    <h1>
        <a href="{% url "root" %}">SODA blog</a>
    </h1>
    
    {% if user.is_authenticated %}
        <a href="{% url "profile" %}">{{ user }}</a>
        <a href="{% url "logout" %}?next={{ request.path }}">로그아웃</a>
    {% else %}
        <a href="{% url "signup" %}">회원가입</a>
        <a href="{% url "login" %}?next={{ request.path }}">로그인</a>
    {% endif %}

    <hr/>
    {% block content %}
    {% endblock %}

<hr/>
&copy; 2019. soda
</body>
</html>
