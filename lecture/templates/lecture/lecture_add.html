{% extends 'lecture/layout.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'lecture/css/clean-blog.css' %}">
{% block content %}
<!-- Main Content -->
<section class="s-content s-content--top-padding s-content--narrow">
	<div class="container">
		<div class="row narrow">
			<div class="col-lg-8 col-md-10 mx-auto">
				
				<form actions="lecture:add_lecture" method="post" enctype="multipart/form-data" autocomplete="off" >
					{% csrf_token %}
					<table class="table ">
						<tr>
							<td><label>강의명 :</label></td>
							<td>{{ form.name }}</td>
						</tr>
						<tr>
							<span>
								<td><label>교수님 :</label></td>
								{% if form.professor %}
									<td>{{ form.professor}}</td>
								{% endif %}
								<!-- <td><a target = "_blank" rel = "noopener noreferrer" href = "lecture:professor_add">선택</a></td> -->
								<!-- <input type="button" value=" 추가" onClick="location.href = 'professor_add/'" class="btn btn-danger pull-right"> -->
							</span>
						</tr>
						<tr>
							<td><label>수강년도 :</label></td>
							<td>{{ form.year }}</td>
							<td><label>수강학기 :</label></td>
							<td>{{ form.semester }}</td>
						</tr>
						<tr>
							<td><label>강의평 :</label></td>
							<td nowrap>{{ form.evalue }}</td>
						</tr>
						<tr>
							<td><label>족보 :</label></td>
							<td nowrap>{{ form.examfile }}</td>
						</tr>
					</table>
					
					<input type="button" value="목록" onClick="location.href = '/lecture'" class="btn btn-secondary pull-right">
					<input type="submit" value="등록" class="btn btn--primary pull-right" />
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
