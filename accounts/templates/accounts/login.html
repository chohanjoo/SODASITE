{% extends 'layout.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<style type="text/css">
    .input[type=text] {
        -webkit-ime-mode: inactive;
        -moz-ime-mode: inactive;
        -ms-ime-mode: inactive;
        ime-mode: inactive;
    }
</style>

{% endblock %}

{% block content %}


<section class="s-content s-content--top-padding">
    <div class="container">
        <div class="row">
            <div class="row-custom">
                <aside class="col">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="card">
                            <article class="card-body">
                                <h2 class="card-title text-center mb-4 mt-1">Login</h2>
                                <hr>
                                <p class="text-success text-center">Fill in the blanks below.</p>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                        </div>
                                        <input name="student_number" class="form-control full-width" placeholder="Student Number"
                                            type="text">
                                    </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input name="password" class="form-control full-width" placeholder="******"
                                            type="password">
                                    </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn--primary btn-block btn-lg pull-width"> Login
                                    </button>
                                    <a href="{% url 'signup' %}" class="float-right btn btn-outline-primary">Sign up</a>
                                    </p>
                                </div> <!-- form-group// -->
                            </article>
                        </div> <!-- card.// -->
                    </form>
                </aside> <!-- col.// -->
            </div> <!-- row.// -->
        </div>
    </div>

    <br><br><br>

</section> <!-- end s-content -->
{% endblock %}
